<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRO | Your Personal Healthcare companion</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chat-box">
        <div class="chat-box-header"> AI chat</div>
        <div class="chat-box-body">
            <div class="response">
                <span>Hello there, how can I help you today?</span>
            </div>
        </div>
        <div class="chat-box-footer">
            <input type="text" class="input-box" placeholder="Explain your health issues to me" />
            <button>Send</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
